                <input type="checkbox" name="24hour" id="24hour">

              <!-- 12 hour setting -->

                <input type="checkbox" name="12hour" id="12hour">

            </div>
        
            <!-- Add Contrast -->
            <div class="form-item">
                <input type="checkbox" name="contrast" id="contrast"> 
                <label for="contrast">Background Contrast</label>
            </div>  
        
            <button id="save">Save</button>
        
    </form>
  </div>
