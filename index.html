<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Clock - Final Assignment</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Space+Mono&display=swap" rel="stylesheet">
    <!-- bootstrap link -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <!-- NASA IMAGE -->
   
    <p id="greetings" class="greeting h3"></p>

    
    <div id="container">
        <!-- this is where the clock will appear -->
    </div>

    <section>
        <!-- this is where the clock will appear -->
        <button class="settings-btn btn btn-dark" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            <i class="bi bi-gear-fill display-6"></i>
        </button>


        <!--  ====== SETTINGS MENU -->
        <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <form class="card card-body" style="width: 25%;">
                    <h2 class="h4" >Settings</h2>
                    <!-- 24 hour setting (en br)-->
                    <div class="form-item">
                        <input type="checkbox" name="24hour" id="24hour">
                        <label for="24hour">24 Hour Time</label>
                    </div>


                    <!-- Add Contrast -->
                    <div class="form-item">
                        <input type="checkbox" name="contrast" id="contrast">
                        <label for="contrast">Background Contrast</label>
                    </div>

                    <!-- Add Contrast -->
                    <div class="form-item">
                        <input type="checkbox" name="seconds" id="seconds">
                        <label for="seconds">Show Seconds</label>
                    </div>
                    <!-- Save Button -->
                    <button id="save">SAVE</button>

                </form>
            </div>
        </div>
    </section>
    <!-- ====== End of Settinsg  -->

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>

</html>
